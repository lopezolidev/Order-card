<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body id="background">
  <img src="images/pattern-background-mobile.svg" alt="image"  />  
  
  <div id="general">

  <main id="card">
   
    <div id="image">
    
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    
    </div>

    <div id="wrapper">
      
      <h2 class="summary">
        
        Order Summary

      </h2> 

      <p class="description">
        
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      
      </p> 
    
  
      <div id="plan">
        
        <h3 class="icon"> <img src="images/icon-music.svg" alt="icon-music"></h3>
        
        <div class="selections">
          
        <h4 class="annual">
          
          Annual Plan

        </h4> 
        
        <p class="cost">
          $59.99/year
        </p>
      
        </div>
        
      
        <a href="#" class="change">Change</a>

      </div>
    
      <h4 class="payment">Proceed to Payment</h4> 
      
      <p class="cancel">Cancel Order</p> 
    </div>

  </main>

  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">rockwatch</a>.
  </footer>

</body>
</html>
